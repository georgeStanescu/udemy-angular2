<div class="voter">
  <i class="glyphicon-menu-up" 
    [class.vote-set]="myVote == 1" 
    (click)="onUpvoteClicked()" >
  </i>
  <span class="vote-counter">
    {{ voteCounter }}
  </span>
  <i class="glyphicon-menu-down" 
    [class.vote-set]="myVote == -1" 
    (click)="onDownvoteClicked()" >
  </i>
</div>
