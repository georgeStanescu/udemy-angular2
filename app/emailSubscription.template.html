<form #f="ngForm" (ngSubmit)="onSubscribe(f.form)">
  <div class="form-group">
    <label for="fullName">
      Name
    </label>
    <input ngControl="fullName" #fullName="ngForm" id="fullName" type="text" class="form-control" required minlength="10">
    <div *ngIf="fullName.touched && fullName.errors" >
      <div class="alert alert-danger" *ngIf="fullName.errors.required">First name is required</div>
      <div class="alert alert-danger" *ngIf="fullName.errors.minlength">First name should be minimum {{ fullName.errors.minlength.requiredLength }} characters</div>
    </div>
  </div>
  <div class="form-group">
    <label for="email">
      Email
    </label>
    <input ngControl="email" #email="ngForm" id="email" type="email" class="form-control" required/>
    <div class="alert alert-danger" *ngIf="email.touched && !email.valid">Email is required</div>
  </div>
  <div class="form-group">
    <label for="frequency">
      Frequency of emails
    </label>
    <select
            ngControl="frequency" 
            #frequency="ngForm" 
            id="frequency" 
            class="form-control" 
            required>
            <option value=""></option>
            <option *ngFor="#frequency of frequencies" value="{{ frequency.id }}">
                {{ frequency.label }}
            </option>
        </select> 
        <div 
            class="alert alert-danger" 
            *ngIf="frequency.touched && !frequency.valid">
            This field is required.
        </div>
  </div>

  <button class="btn btn-primary" [disabled]="!f.valid" type="submit">
    Subscribe
  </button>
</form>
