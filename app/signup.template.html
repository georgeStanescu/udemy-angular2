<form [ngFormModel]="form" (ngSubmit)="signup()">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" id="username" #username="ngForm" class="form-control" ngControl="username">
    <div class="alert alert-danger" *ngIf="username.touched && !username.valid">Username is required</div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" #password="ngForm" class="form-control" ngControl="password">
    <div class="alert alert-danger" *ngIf="password.touched && !password.valid">Password is required</div>
  </div>

  <button class="btn btn-primary" type="submit">Sign up</button>  
</form>
